<!DOCTYPE html>
<html><head><title>TITLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { margin: 30px; text-align: center; }
label { background: #A5D6A7; padding: 0.5rem 1rem; border-radius: 0.5rem; margin: 100px; }

.visually-hidden { /* visibility: hidden; */ /* display: none; */ }
.dummy { margin:10px; }
.block-border {border: 2px solid black;}
#parent { position:relative; }
.control-me { position: absolute; top: 0px;  left: 0px;   z-index:2;
background:green; color:white; padding: 0; font-size: 50px; width: 100% ; }
.control-x  { position: absolute; top: 20px;  left: 20px; z-index:1;
background:red;   color:white; padding: 0; font-size: 50px; width: 100% ; }
.control-be { position: absolute; top: 40px;  left: 40px; z-index:0;
background:blue; color:white; padding: 0; font-size: 50px; width: 100% ; }
</style>
</head>
<body>
<div>
    <label class=dummy for="toggle">Toggle</label>   
    <input type="checkbox" id="toggle" class="visually-hidden">

    <div id=parent>
      <div id=hello  class="control-me block-border" >hello</div>
      <div id=heck   class="control-x  block-border" >heck</div>
      <div id=faster class="control-be block-border" >faster</div>
    </div>


</div>
</body>
<script>

const checkbox = document.getElementById('toggle')

checkbox.addEventListener('change', (event) => {
  if (event.target.checked) {
    document.getElementById('faster').style.background = 'orange';
    document.getElementById('faster').style.zIndex     = 4;
  } else {
    document.getElementById('faster').style.background = 'blue';
    document.getElementById('faster').style.zIndex     = 0;
  }
})

/* https://developer.mozilla.org/en-US/docs/Web/API/Node */

</script>

</html>
